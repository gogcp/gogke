schemaVersion: 2.0.0
commandTests:
  - name: go
    command: go
    args:
      - version
    expectedOutput:
      - go version go1\.23\.
fileExistenceTests:
  - name: go directory
    path: /go
    shouldExist: true
metadataTest:
  user: root:root
  workdir: /go
  volumes: []
  exposedPorts: []
  entrypoint: []
  cmd: ["bash"]
  envVars:
    - key: GOPATH
      value: "/go"
